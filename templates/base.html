<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 20px;
      }
      .navbar {
        margin-bottom: 20px;
      }
      .json-editor {
        height: 500px;
      }
      pre {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
      }
      .card {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Factorio Blueprint Generator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/production-tree">Production Tree</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/factory-builder">Factory Builder</a>
            </li>
            <!--<li class="nav-item">-->
              <!--<a class="nav-link" href="/solver-eval">Solver Evaluation</a>-->
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/json-editor">JSON Editor</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="mb-4">{{ title }}</h1>
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ACE Editor and extensions -->
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.27.0/src-min-noconflict/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.27.0/src-min-noconflict/ext-language_tools.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.27.0/src-min-noconflict/ext-beautify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.27.0/src-min-noconflict/mode-json.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ace-builds@1.27.0/src-min-noconflict/theme-monokai.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
